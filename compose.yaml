services:
  app:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}
    working_dir: /app/
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      APP_URL: ${APP_URL}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_URL: postgres://root:${DATABASE_PASSWORD}@db:5432/local
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-myadminpassword}
      ORIGIN: ${APP_URL}
      BODY_SIZE_LIMIT: Infinity
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: ['/bin/sh', '-c', 'npm run db:push:prod && node build']

  db:
    image: postgres
    restart: always
    ports:
      - '5433:5432'
    env_file:
      - .env
    environment:
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-mydbpassword}
      POSTGRES_DB: local
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root -d local']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  uploads:
